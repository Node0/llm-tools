<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Stats Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 20px;
    }
    textarea {
      resize: none;
    }
    .gradient-button {
      background-image: linear-gradient(to bottom,
        rgba(255,255,255,0.5),
        rgba(255,255,255,0.15) 39%,
        rgba(0,0,0,0.1) 65%, 
        rgba(0,0,0,0.01));
      background-repeat: repeat-x;
      border-radius: 0.65rem;
    }
    .result-card {
      width: 70%;
      margin: auto;
    }
    .button {
      width: 70%;
    }
    ul {
      list-style-type: none; /* Remove bullet points */
      padding-left: 0;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-4">
    <h1 class="text-center">Text Stats Analyzer</h1>
    <div class="my-4">
      <label for="textInput" class="form-label"><strong>Enter your text below:</strong></label>
      <textarea id="textInput" class="form-control" rows="6" placeholder="Enter your text here..."></textarea>
    </div>
    <button class="btn btn-warning gradient-button button d-block mx-auto" onclick="analyzeText()">Analyze Text Stats</button>
    <div class="card mt-4 result-card">
      <div class="card-body">
        <h5 class="card-title">Analysis Results</h5>
        <div id="output" class="card-text text-monospace"></div>
      </div>
    </div>
  </div>

  <script>
    function analyzeText() {
      const text = document.getElementById('textInput').value;

      // Number of characters
      const numCharacters = text.length;

      // Number of lines
      const numLines = text.split(/\r?\n/).length;

      // Number of tokens (basic approximation by splitting on spaces)
      const numTokens = text.trim().split(/\s+/).filter(token => token.length > 0).length;

      // Display results
      const output = `
        <ul>
          <li><strong>Number of Characters:</strong> ${numCharacters}</li>
          <li><strong>Number of Lines:</strong> ${numLines}</li>
          <li><strong>Number of Tokens:</strong> ${numTokens}</li>
        </ul>
      `;
      document.getElementById('output').innerHTML = output;
    }
  </script>
</body>
</html>
